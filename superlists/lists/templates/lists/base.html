<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>待辦事項清單</title>
<meta charset=utf-8>
<link rel=stylesheet href=http://getbootstrap.com/dist/css/bootstrap.min.css> 
<link rel=stylesheet href={% static ' lists/css/style.css' %}>

</head>
<body>
<div class=container>
  
  <div class=row>
    <div class="col-md-6 col-md-offset-3">
      <div class=text-center>
        <h1>{% block headerText %}{% endblock %}</h1>
        <form method=POST action={% block formAction %}{% endblock %}>
  	      {% csrf_token %}
           <input id=newItem name=itemText placeholder=輸入一個待辦事項>
        </form>
      </div>
    </div>
  </div>

  <div class=row>
    <div class="col-md-6 col-md-offset-3">
      {% block table %}
      {% endblock %}
    </div>
  </div>
  
</div>
</body>
</html>
